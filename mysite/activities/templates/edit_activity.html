{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block centernav %}
<script type="text/javascript">
    function confirmEdit(editForm) {
        if (confirm("Are you sure you want to make this change?")) {
            document.getElementById(editForm).submit();
        }
    }
    function confirmDelete(editForm) {
        if (confirm("Are you sure you want to delete this activity?")) {
            document.getElementById(editForm).submit();
        }
    }
</script>
    <div class="row g-4 pt-2 vstack gap-2">
        <div class="card">
            <div class="card-header">
                <h3>Edit Activity</h3>
            </div>
                <div class="card-body">
                    <form action="" method="POST" id="editForm">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" onclick="confirmEdit(editForm)" id="create" class="btn border btn-success">Save</button>
                        <button type="submit" onclick="confirmDelete(editForm)" name="activityDelete" id="ActivityDelete" class="btn border btn-danger">Delete</button>
                        <a class="btn border" href="{% url 'training_log' %}">Cancel</button>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
